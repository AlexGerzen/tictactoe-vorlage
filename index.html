<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <img id="game-over" class="game-over d-none" src="img/game-over.png" alt="">

    <button onclick="restart()" class="restart-btn d-none" id="restart-btn">Restart</button>

    <div class="player-panel">
        <div id="player-1">
            <img src="img/circle.png" alt="">Player 1
        </div>
        <div id="player-2" class="player-inactive">
            <img src="img/cross.png" alt="">Player 2
        </div>
    </div>

    <div id="line-1" class="horizontal-line" style="top: 362px;"></div>
    <div id="line-2" class="horizontal-line" style="top: 502px;"></div>
    <div id="line-3" class="horizontal-line" style="top: 642px;"></div>
    <div id="line-4" class="horizontal-line make-vertical" style="top: 502px; left: 329px;"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="top: 502px; left: 469px;"></div>
    <div id="line-6" class="horizontal-line make-vertical" style="top: 502px; left: 609px;"></div>
    <div id="line-7" class="horizontal-line" style="top: 502px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="line-8" class="horizontal-line" style="top: 502px; transform: rotate(-45deg) scaleX(0.0);"></div>


    <table>
        <tr>
            <td onclick="fillShape(0)"><img id="circle-0" class="shape d-none" src="img/circle.png" alt=""><img id="cross-0" class="shape d-none" src="img/cross.png" alt=""></td>
            <td onclick="fillShape(1)"><img id="circle-1" class="shape d-none" src="img/circle.png" alt=""><img id="cross-1" class="shape d-none" src="img/cross.png" alt=""></td>
            <td onclick="fillShape(2)"><img id="circle-2" class="shape d-none" src="img/circle.png" alt=""><img id="cross-2" class="shape d-none" src="img/cross.png" alt=""></td>
        </tr
        <tr>
            <td onclick="fillShape(3)"><img id="circle-3" class="shape d-none" src="img/circle.png" alt=""><img id="cross-3" class="shape d-none" src="img/cross.png" alt=""></td>
            <td onclick="fillShape(4)"><img id="circle-4" class="shape d-none" src="img/circle.png" alt=""><img id="cross-4" class="shape d-none" src="img/cross.png" alt=""></td>
            <td onclick="fillShape(5)"><img id="circle-5" class="shape d-none" src="img/circle.png" alt=""><img id="cross-5" class="shape d-none" src="img/cross.png" alt=""></td>
        </tr>
        <tr>
            <td onclick="fillShape(6)"><img id="circle-6" class="shape d-none" src="img/circle.png" alt=""><img id="cross-6" class="shape d-none" src="img/cross.png" alt=""></td>
            <td onclick="fillShape(7)"><img id="circle-7" class="shape d-none" src="img/circle.png" alt=""><img id="cross-7" class="shape d-none" src="img/cross.png" alt=""></td>
            <td onclick="fillShape(8)"><img id="circle-8" class="shape d-none" src="img/circle.png" alt=""><img id="cross-8" class="shape d-none" src="img/cross.png" alt=""></td>
        </tr>
    </table>
</body>
</html>
